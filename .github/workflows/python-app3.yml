name: Python CI

# Trigger the workflow
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
        
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            # checkout the code from repository
            - name: check out code
              uses: actions/checkout@v2

            - name: set up python
              run:
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            
            - name: run test
              run: pytest
        

    


